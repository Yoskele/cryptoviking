<style>

	.mobile-newscontainer-label{
		bottom:30px;
	}
	@media (max-width:450px){

</style>

<script>

	var itemOne = `
		<a class="widthImageWrapper first "href="{{newsOne.get_category_display}}/{{newsOne.slug}}">
			{% if newsOne.cover_image %}
				<img  src="{{newsOne.cover_image.url}}">
			{% endif %}
			<div class="p-2 mobile-newscontainer-label" style=" width:350px; color:whitesmoke; font-style:italic; 
			position:absolute; background:rgba(85, 85, 85, 0.5);">
				<h6>{{newsOne.title}}</h6>
			</div>
		</a>
	`

	var itemSecond = `
		<a class="widthImageWrapper first "href="{{newsSecond.get_category_display}}/{{newsSecond.slug}}">
			{% if newsSecond.cover_image %}
				<img  src="{{newsSecond.cover_image.url}}">
			{% endif %}
			<div class="p-2 mobile-newscontainer-label" style="width:350px; color:whitesmoke; font-style:italic; position:absolute; background:rgba(85, 85, 85, 0.5);">
				<h6>{{newsSecond.title}}</h6>
			</div>
		</a>
	`

	var itemThird = `
		<a class="widthImageWrapper first "href="{{newsThird.get_category_display}}/{{newsThird.slug}}">
			{% if newsThird.cover_image %}
				<img  src="{{newsThird.cover_image.url}}">
			{% endif %}
			<div class="p-2 mobile-newscontainer-label" style=" width:350px; color:whitesmoke; font-style:italic; position:absolute; background:rgba(85, 85, 85, 0.5);">
				<h6>{{newsThird.title}}</h6>
			</div>
		</a>
	`

	var slider_img = document.querySelector('.slider-img');
	var images = [itemOne, itemSecond, itemThird, ];
	var i = 0;

	function prev(){
		if(i <= 0) i = images.length;	
		i--;
		return setImg();			 
	}

	function next(){
		if(i >= images.length-1) i = -1;
		i++;
		return setImg();			 
	}

	function setImg(){
		return slider_img.innerHTML = images[i];
	}

</script>
